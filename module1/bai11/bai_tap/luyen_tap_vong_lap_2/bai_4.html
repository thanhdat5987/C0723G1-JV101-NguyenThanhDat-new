<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hinh chu nhat</title>
</head>
<body>
<script>
    for (let i=0; i<7; i++){
        for(let j=0; j<21; j++){
            if((i===0)||(j===0)||(j===20)||(i===6)){
               document.write('*')
            } else {
                document.write('\xa0\xa0')
            }
        }
        document.write('</br>')
    }
</script>
</body>
</html>
