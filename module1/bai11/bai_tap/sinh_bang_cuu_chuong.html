<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bang cuu chuong</title>
</head>
<body>
<script>
    document.write('<table border="1">')
    for(i=1; i<=9; i++){
        document.write('<tr>')
        for(j=2; j<=9; j++){
            document.write('<td style="width: 70px; text-align: center">'+j + "x" + i + '='+ i*j  +'</td>')
        }
        document.write('</tr>')
    }
    document.write('</table>')
</script>
</body>
</html>
