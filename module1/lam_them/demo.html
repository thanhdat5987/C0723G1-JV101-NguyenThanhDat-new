<h1>Chương trình quản lý máy tính</h1>
<button onclick="addComputer(computerArr)">Thêm mới</button><br>
<br>
<div id="display"></div>

<script>
   let arr =[9,5,6,3,10,4,1,2,11]
   for(let i=0; i<arr.length-1;i++){
       for(let j =i+1; j<arr.length;j++){
           if(arr[i]<arr[j]){
               let temp
               temp =arr[i]
               arr[i]=arr[j]
               arr[j]=temp
           }
       }
   }
   document.write(arr+'<br>')

   let arr1 =[9,5,6,3,10,4,1,2,11]
   for(let i=0; i<arr1.length/2;i++){
       let temp
       temp =arr1[i]
       arr1[i]=arr1[arr1.length-1-i]
       arr1[arr1.length-1-i]= temp
   }
   document.write(arr1)

</script>
