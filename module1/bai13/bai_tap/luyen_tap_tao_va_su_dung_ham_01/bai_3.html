<!DOCTYPE html>

<body>
<script>
    num1 = +prompt('Nhập vào số thứ nhất:')
    num2 = +prompt('Nhập vào số thứ hai:')
    twoNumber(num1, num2);
    function twoNumber(x, y) {
        if (x > y) {
            alert("Welcome")
        } else {
            alert(x + y)
        }
    }
</script>
