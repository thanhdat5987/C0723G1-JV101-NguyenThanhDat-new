<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen feet va metter</title>
</head>
<body>
<h2>CHƯƠNG TRÌNH CHUYỂN ĐỔI TỪ MÉT SANG FEET</h2>
<input type="text" id="inputVal">
<select id="selectM">
    <option>Meter</option>
    <option>Feet</option>
</select><br>
<button id="convert" onclick="convert()">Chuyển đổi</button>
<h3 id="display"></h3>
<script>
    let result;
    function footToMeter() {
        result = inputV * 0.305
        document.getElementById('display').innerHTML = inputV + ' feet = ' + result + ' meter';
    }
    function meterToFoot() {
        result = inputV * 3.297
        document.getElementById('display').innerHTML = inputV + ' meter = ' + result + ' feet';
    }
    function convert() {
        inputV = +document.getElementById('inputVal').value;
        selectM = document.getElementById('selectM').value;
        if (selectM === "Meter") {
            meterToFoot()
        } else {
            footToMeter()
        }
    }
</script>
</body>
</html>
