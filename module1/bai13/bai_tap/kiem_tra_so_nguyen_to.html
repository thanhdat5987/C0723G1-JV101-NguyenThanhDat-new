<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    do {
        let number = +prompt("Hãy nhập vào số cần kiểm tra")
        if (isNaN(number) === false && number >= 2) {
            isPrime(number);
            break;
        } else {
            alert("Số bạn nhập vào không hợp lệ")
        }
    }
    while (true)
    function isPrime(x) {
        let check = 0;
        for (let i = 2; i <= (x / 2); i++) {
            if (x % i === 0 && x !== 2) {
                check = check + 1
            }
        }
        if (check === 0) {
            alert(x + ' là số nguyên tố')
        } else {
            alert(x + ' không phải là số nguyên tố')
        }
    }
</script>
</body>
</html>
