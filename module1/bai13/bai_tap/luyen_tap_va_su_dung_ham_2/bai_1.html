<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>
    let inputNum = +prompt("Nhập vào 1 số:")
    alert(inputNum + " bình phương bằng " + squareNum(inputNum))
    function squareNum(number) {
        let result = number * number
        return result;
    }
</script>
</body>
</html>
