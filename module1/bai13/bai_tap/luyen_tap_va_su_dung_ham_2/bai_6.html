<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<body>
<script>
    let number
    do {
        number = +prompt("nhập vào một số")
        if (isNaN(number) === false) {
            break;
        } else {
            alert("đó không phải là số, hãy nhập lại")
        }
    }
    while (true)
    if (checkNum(number) === true) {
        alert("True")
    } else {
        alert("False")
    }
    function checkNum(num) {
        if (num > 0 && num%1===0) {
            return true;
        } else {
            return false;
        }
    }
</script>
</body>
</html>
