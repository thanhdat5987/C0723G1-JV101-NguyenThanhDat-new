<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputLetter = prompt("Nhập vào một ký tự: ")
    checkLetter(inputLetter);
    function checkLetter (letter){
        if(letter%1===0){
            alert(letter + ' là một số')
        } else {
            alert(letter + ' không phải là 1 số')
        }
    }
</script>
</body>
</html>
