<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 9</title>
</head>
<body>
<script>
    alert(checkArray())
    function checkArray() {
        let myArray = []
        do {
            let n = +prompt("Nhập vào số lượng phần tử trong mảng")
            if (isNaN(n) === false && n > 0) {
                for (let i = 0; i < n; i++) {
                    myArray[i] = prompt('Nhập vào phần tử ký tự thứ ' + (i + 1))
                }
                break;
            } else {
                alert('Bạn nhập không hợp lệ')
            }
        }
        while (true)
        let letter = prompt('Nhập vào một ký tự nào đó để check: ')
        let check = 0;
        for (let j = 0; j < myArray.length; j++) {
            if (myArray[j] === letter) {
                check++;
            }
        }
        if (check > 0) {
            return check;
        } else {
            return -1;
        }
    }
</script>
</body>
</html>
