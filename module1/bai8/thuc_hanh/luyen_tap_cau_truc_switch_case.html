<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lUYEN TAP CAU TRUC SWITCH - CASE</title>
</head>
<body>
<script>
    let name = prompt("Hay nhap mot cai ten: " )
    switch (name){
        case 'Dat':
            alert("ten "+ name + " hay day");
            break;
        case 'Cuong':
        case 'Ti':
        case 'Nam':
            alert("Ten nay qua hay!")
            break;
        default:
            alert("Qua tuyet voi")
    }
</script>
</body>
</html>
