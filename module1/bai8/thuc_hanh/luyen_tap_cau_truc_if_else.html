<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap cau truc if else</title>
</head>
<body>
<script>
  let name = prompt("Ten cua toi la gi ban biet khong?")
  if (name == "Nguyen Thanh Dat"){
    alert("ban noi dung roi day ten toi la: " + name)
  } else {
    alert("ban noi sai roi, ten toi la: " + name)
  }
</script>
</body>
</html>
