<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>

<body>
<script>
    let myArray = []
    do {
        let myArrLength = +prompt("Nhập vào số lượng phần tử trong mảng:")
        if (myArrLength !== isNaN() && myArrLength > 0) {
            for (let i = 0; i < myArrLength; i++) {
                myArray[i] = prompt('Nhập vào phần tử thứ ' + (i + 1))
            }
            alert("Chuỗi của bạn là: " + myArray)
            break;
        } else {
            alert("Dữ liệu bạn nhập vào sai yêu cầu, vui lòng nhập lại")
        }
    }
    while (true)
    console.log(typeof (+"abv"))
    let count = 0;
    for (let j = 0; j < myArray.length; j++) {
        if (isNaN(myArray[j]) === false) {
            count++
        }
    }
    alert("Số lượng phần tử là số trong chuỗi vừa nhập là: " + count)
</script>
</body>
</html>
