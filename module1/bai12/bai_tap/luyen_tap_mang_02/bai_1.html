<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>
    let myArray = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ];
    for (let row = 0; row < myArray.length; row++) {
        document.write('row ' + row + ':</br>')
        for (let col = 0; col < myArray[row].length; col++) {
            document.write(myArray[row][col] + '</br>')
        }
    }
</script>
</body>
</html>
