<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen chu thuong thanh chu hoa</title>
</head>
<body>
<script>
    let str = prompt("Nhập vào chuỗi ký tự bất kỳ bao gồm chữ hoa và chữ thường")
    let upper = 'ABCDEFGHIJKLMOPQRSTUVWXYZ';
    let lower = 'abcdefghijklnmopqrstuvwxyz';
    let result = [];
    for (let i = 0; i < str.length; i++) {
        if (lower.indexOf(str[i]) !== -1) {
            result.push(str[i].toLocaleUpperCase())
        } else if (upper.indexOf(str[i]) !== 1) {
            result.push(str[i].toLocaleLowerCase())
        } else {
            result.push(str[i])
        }
    }
    document.write(result.join(''))
</script>
</body>
</html>
