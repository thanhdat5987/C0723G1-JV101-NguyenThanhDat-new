<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
    let letter = prompt("Nhập vào một ký tự bất kỳ")
    switch (letter) {
        case 'o':
        case 'u':
        case 'i':
        case 'a':
        case 'e':
        case 'O':
        case 'U':
        case 'I':
        case 'A':
        case 'E':
            alert(letter + ' là Nguyên Âm');
            break;
        case 'q':
        case 'Q':
        case 'w':
        case 'W':
        case 'r':
        case 'R':
        case 't':
        case 'T':
        case 'y':
        case 'Y':
        case 'p':
        case 'P':
        case 's':
        case 'S':
        case 'd':
        case 'D':
        case 'f':
        case 'F':
        case 'g':
        case 'G':
        case 'h':
        case 'H':
        case 'j':
        case 'J':
        case 'k':
        case 'K':
        case 'l':
        case 'L':
        case 'z':
        case 'Z':
        case 'X':
        case 'x':
        case 'c':
        case 'C':
        case 'v':
        case 'V':
        case 'b':
        case 'B':
        case 'n':
        case 'N':
        case 'm':
        case 'M':
            alert(letter + ' là Phụ Âm');
            break;
        default :
            alert(letter + ' không phải là một nguyên âm hoặc phụ âm')
    }
</script>
</body>
</html>
