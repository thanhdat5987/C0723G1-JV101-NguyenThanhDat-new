<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n
  do{
    n = +prompt('Nhập vào số lượng phần tử của mảng')
    if(isNaN(n)===false && n%1===0&& n!=='' && n>0){
      break;
    } else {
      alert('Số lượng phần tử phải là số nguyên lớn hơn 0')
    }
  } while (true)
  let arr = new Array(n)
  console.log(arr)
  for(let i=0; i<arr.length;i++){
    arr[i]=prompt('Nhập vào phần tử '+ (i+1))
    if(arr[i]%1!==0 || arr[i]<=0){
      alert('Phải nhập số nguyên dương')
      i--
    }
  }
  document.write('mảng vừa tạo là ['+arr+']')
</script>
</body>
</html>
