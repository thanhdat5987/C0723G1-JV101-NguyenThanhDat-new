<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>
    let triHigh = +prompt('Nhập vào chiều cao của tam giác cần vẽ')
    for(let i=0; i<triHigh; i++){
        for(let j=0;j<=i;j++){
            if(j===i || j ===0 || i===triHigh-1){
                document.write('*')
            }
            else {
                document.write('&nbsp;&nbsp;')
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
