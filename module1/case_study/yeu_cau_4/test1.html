<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function commonCharacterCount(str1, str2) {
        str1 = str1.split("");
        str2 = str2.split("");
        let arr = [];
        for (let i = 0; i < str1.length; i++) {
            for (let j = 0; j < str2.length; j++) {
                if (str1[i] === str2[j]) {
                    arr.push(str2[j]);
                    str2.splice(j, 1);
                    break;
                }
            }
        }
        return arr;
    }

    let str1 = prompt("Nhập chuỗi thứ nhất: ");
    let str2 = prompt("Nhập chuỗi thứ hai: ");
    document.write("Chuỗi thứ nhất: " + str1 + "</br>");
    document.write("Chuỗi thứ hai: " + str2 + "</br>");
    document.write("Có " + commonCharacterCount(str1, str2).length +
        " ký tự chung trong 2 chuỗi: " + commonCharacterCount(str1, str2));

</script>
</body>
</html>
