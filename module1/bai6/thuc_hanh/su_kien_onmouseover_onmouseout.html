<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 onmouseover="mouseover()" onmouseout="mouseout()" id="test">NGUYEN THANH DAT</h1>
<script>
  function mouseover(){
    document.getElementById("test").style.color="green";
  }
  function mouseout(){
      document.getElementById("test").style.color="red"
  }
</script>
</body>
</html>
