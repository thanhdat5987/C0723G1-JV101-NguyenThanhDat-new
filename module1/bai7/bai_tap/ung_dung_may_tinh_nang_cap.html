<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ung dung may tinh</title>
</head>
<body>
<style>
  .button {
    margin: 0 20px;
    text-align: center;
  }
  button {
    width: 23%;
    height: 60px;
  }
  input#input {
    width: 100%;
    height: 70px;
    margin: 20px;
    border-radius: 10px;
    border: 1px #eee solid;
    padding: 0 20px;
  }
</style>
<section style="width: 600px; margin: 0 auto">
  <input type="text" name="" id="input">
  <div class="button">
    <br>
    <button id="1" onclick="inputValue(this.value)" value="1">1</button>
    <button id="2" onclick="inputValue(this.value)" value="2">2</button>
    <button id="3" onclick="inputValue(this.value)" value="3">3</button>
    <button id="plus" onclick="inputValue(this.value)" value="+">+</button>
    <br>
    <button id="4" onclick="inputValue(this.value)" value="4">4</button>
    <button id="5" onclick="inputValue(this.value)" value="5">5</button>
    <button id="6" onclick="inputValue(this.value)" value="6">6</button>
    <button id="minus" onclick="inputValue(this.value)" value="-">-</button>
    <br>
    <button id="7" onclick="inputValue(this.value)" value="7">7</button>
    <button id="8" onclick="inputValue(this.value)" value="8">8</button>
    <button id="9" onclick="inputValue(this.value)" value="9">9</button>
    <button id="nhan" onclick="inputValue(this.value)" value="*">x</button>
    <br>
    <button id="del" onclick="xoa()">C</button>
    <button id="0" onclick="inputValue(this.value)" value="0">0</button>
    <button id="bang" onclick="tinhToan()">=</button>
    <button id="chia" onclick="inputValue(this.value)" value="/">/</button>
  </div>
</section>

<script>
  let input = document.getElementById("input");
  function inputValue(value) {
    input.value += value;
  }
  function xoa() {
    input.value = "";
  }
  function tinhToan() {
    input.value = eval(input.value);
  }
</script>
</body>
</html>
