<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gia phuong trinh bac hai</title>
</head>
<body>
<script>
    alert("Chuong trinh giai phuong trinh bac 2: ax^2 + bx + c = 0")
    let a = +prompt("Nhap he so a: ")
    let b = +prompt("Nhap he so b: ")
    let c = +prompt("Nhap he so c: ")
    if(a===0){
        if(b===0){
            if(c===0){
                alert("Phuong trinh vo so nghiem")
            } else {
                alert("Phuong trinh vo nghiem")
            }
        } else {
            alert("Phuong trinh co nghiem = " + -c/b)
        }
    }else {
        let delta = b*b - 4*a*c;
        if (delta<0){
            alert("Phuong trinh vo nghiem")
        } else if(delta===0){
            alert("Phuong trinh co nghiem kep x1 = x2 = "+ -b/(2*a))
        } else {
            alert("Phuong trinh cos hai nghiem: x1= " + (-b - Math.sqrt(delta))/(2*a) + " x2 = " + (-b + Math.sqrt(delta))/(2*a) )
        }
    }
</script>
</body>
</html>
