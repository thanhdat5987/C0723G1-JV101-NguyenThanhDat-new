<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--(1): Thuế thu nhập cá nhân cần nộp = Thu nhập tính thuế x Thuế suất.-->
<!--(2): Thu nhập tính thuế = Thu nhập phải chịu thuế - các khoản giảm trừ.-->
<!--(3): Thu nhập phải chịu thuế = Tổng tiền lương nhận được - Các khoản được miễn thuế.-->
<!--Các khoản giảm trừ bao gồm:-->
<!-- - Giảm trừ gia cảnh đối với bản thân người nộp thuế là 11 triệu/ tháng -->
<!--và đối với mỗi người phụ thuộc là 4,4 triệu đồng/tháng.-->
<!--Thu nhập tính thuế<=5 triệu thuế 5%-->
<!--Thu nhập tính thuế <=10 triệu thuế 10%-->
<!--Thu nhập tính thuế <=18 triệu thuế 15%-->
<!--Thu nhập tính thuế <=32 triệu thuế 20%-->
<body>
<h2>Chương trình tính thuế thu nhập cá nhân</h2>
<table>
    <tr>
        <td>Nhập tiền lương</td>
        <td><input type="text" id="tien-luong"></td>
    </tr>
    <tr>
        <td>Nhập khoản được miễn thuế</td>
        <td><input type="text" id="mien_thue"></td>
    </tr>
    <tr>
        <td>Nhập số người phụ thuộc</td>
        <td><input type="text" id="phu_thuoc"></td>
    </tr>
    <tr>
        <td><button id="tinh-thue" onclick="tinhThue()">Tính thuế</button></td>
        <td><p id="display"></p></td>
    </tr>
</table>
<script>
    function tinhThue(){
        let tienLuong = +document.getElementById("tien-luong").value
        let mienThue = +document.getElementById("mien_thue").value
        let phuThuoc = +document.getElementById("phu_thuoc").value
        if (tienLuong>=0 && mienThue>=0 && phuThuoc>=0){
            let thueThuNhap
            if(tienLuong<=11000000){
                thueThuNhap = 0;
            } else {
                let tNTinhThue = tienLuong - mienThue - phuThuoc*4400000 - 11000000
                if (tNTinhThue<=0){
                    thueThuNhap = 0
                } else {
                    if(tNTinhThue<=5000000){
                        thueThuNhap = tNTinhThue*0.05
                    } else if (tNTinhThue<=10000000){
                        thueThuNhap = tNTinhThue*0.1
                    } else if (tNTinhThue<=18000000){
                        thueThuNhap = tNTinhThue*0.15
                    } else {
                        thueThuNhap = tNTinhThue*0.2
                    }
                }
            }
            document.getElementById("display").innerText= "Thuế thu nhập bạn phải nộp là: " + thueThuNhap;
        } else {
            alert("Ban nhap so lieu khong hop le")
        }
    }
</script>
</body>
</html>
