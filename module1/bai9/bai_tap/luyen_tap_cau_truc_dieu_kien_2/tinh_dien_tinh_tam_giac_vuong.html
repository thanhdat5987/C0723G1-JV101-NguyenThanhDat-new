<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh dien tich tam giac vuong</title>
</head>
<body>
<script>
    let canh_a = +prompt("Nhap canh ke a: ")
    if(canh_a<= 0){
        alert("Canh a phai lon hon 0")
    } else {
        let canh_b = +prompt("Nhap canh ke b")
        if(canh_b <=0){
            alert("canh b phai lon hon 0")
        } else{
            alert("Dien tich tam giac vuong la: "+ canh_a*canh_b/2)
        }
    }
</script>
</body>
</html>
