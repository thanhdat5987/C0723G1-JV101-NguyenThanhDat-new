<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen do C sang do F</title>
</head>
<body>
<h1>Chuong trinh chuyen do C sang do F</h1>
<p>Nhập vào độ C</p>
<input type = "number" id ="do-C">
<button id="convert" onclick ="convertCF()">Convert</button>
<h3 id = "display-F"></h3>
<script>
    function convertCF(){
        let doC = document.getElementById("do-C").value;
        let doF = doC*9/5 +32;
        document.getElementById("display-F").innerText = doC + " do C" + " = " + doF + " do F"
    }
</script>
</body>
</html>
