<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra tuoi</title>
</head>
<body>
<script>
    let tuoi = +prompt("Vui long nhap tuoi vao day:")
    if(tuoi>0 && tuoi<120){
        alert("Day chinh la tuoi cua mot nguoi")
    } else {
        alert("Day khong phai la tuoi cua mot nguoi")
    }
</script>
</body>
</html>
