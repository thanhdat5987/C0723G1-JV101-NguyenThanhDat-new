<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh dien tich hinh vuong</title>
</head>
<body>
<script>
    let canh = +prompt("Nhap vao do dai canh hinh vuong")
    if(canh>0){
        let dienTich = canh*canh;
        alert("Dien tich hinh vuong la " + dienTich)
    } else {
        alert("Canh hinh vuong phai lon hon 0, vui long nhap lai")
    }
</script>
</body>
</html>
