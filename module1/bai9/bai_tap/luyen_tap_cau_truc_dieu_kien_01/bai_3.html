<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra so nguyen</title>
</head>
<body>
<script>
    let number = +prompt("Hay nhap vao so nguyen bat ky")
    if(number>0){
        document.write("so " + number + " lon hon 0")
    } else if (number===0){
        document.write("so " + number + " bang 0")
    } else {document.write("so " + number + " nho hon 0")}
</script>
</body>
</html>
