<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra dieu kien hoc lop 10</title>
</head>
<body>
<script>
    let tuoi = +prompt("Nhap vao tuoi cua hoc sinh: ")
    if (tuoi>=15){
        alert("Ban du dieu kien hoc lop 10 roi!")
    } else {
        alert("Ban chua du dieu kien hoc lop 10 dau!")
    }
</script>
</body>
</html>
