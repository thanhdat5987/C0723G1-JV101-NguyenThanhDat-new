</head>
<body>
<script>
    let num1 = +prompt("Nhap vao so a:")
    let num2 = +prompt("Nhap vao so b")
    if (num2===0){
        alert("mau so phai khac 0!")
    }else {
        if(num1 % num2 === 0) {
            alert(num1 +" chia het cho " + num2)
        } else{
            alert(num1 + " khong chia het cho " + num2)
    }
    }
</script>
