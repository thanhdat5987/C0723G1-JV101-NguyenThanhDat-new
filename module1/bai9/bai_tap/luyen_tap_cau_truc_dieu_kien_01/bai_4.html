<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim so lon nhat trong 3 so</title>
</head>
<body>
<script>
    let num1 = +prompt("Nhap so nguyen thu nhat")
    let num2 = +prompt("Nhap so nguyen thu hai")
    let num3 = +prompt("Nhap so nguyen thu ba")
    if(num1>=num2){
        if(num1>=num3){
            alert(num1 + " la so lon nhat")
        } else {
            alert(num3 + "la so lon nhat")
        }
    } else if (num2>=num3){
        alert(num2 + " la so lon nhat")
    } else{
        alert(num3 + " la so lon nhat")
    }
</script>
</body>
</html>
