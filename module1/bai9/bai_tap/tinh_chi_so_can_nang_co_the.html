<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh chi so can nang</title>
</head>
<body>
<script>
    let height = +prompt("Nhap vao chieu cao cua ban: ")
    let weight = +prompt("Nhap vao can nang cua ban: ")
    let mbi = weight / (height * 2)
    if (mbi < 18.5) {
        alert("Underweight")
    } else if (mbi < 25) {
        alert("Normal")
    } else if (mbi < 30) {
        alert("Over weight")
    } else {
        alert("Obese")
    }
    alert("mbi= " + mbi)
</script>
</body>
</html>
