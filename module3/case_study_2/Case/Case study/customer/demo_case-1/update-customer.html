<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update-Customer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="customer.css">
</head>
<body>
<div class="main">
  <div class="container">
    <div class="row mt-5">
      <div class="col-lg-3 col-12 left ">
        <div class="accordion accordion-flush" id="accordionFlushExample">
          <div class="accordion-item">
            <img src="8391901.jpg" style="width: 100%">
            <h2 class="accordion-header" id="flush-headingOne">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                      data-bs-target="#flush-collapseOne" aria-expanded="false"
                      aria-controls="flush-collapseOne">
                ${}
              </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse "
                 aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body " id="abc">
                <a href="#" class="list-group-item list-group-item-action mb-3 btn btn-warning">Thông tin cá nhân</a>
                <a href="#" class="list-group-item list-group-item-action mb-3  btn btn-warning">Chỉnh sửa thông tin</a>
                <a href="#" class="list-group-item list-group-item-action mb-3  btn btn-warning">Lịch sử booking</a>
                <a href="#" class="list-group-item list-group-item-action mb-3 btn btn-outline-warning text-danger" >Xóa tài khoản</a>
                <a href="#" class="list-group-item list-group-item-action btn btn-outline-warning text-danger" >Đăng xuất</a>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="col-lg-9 col-12 right row  " id="right">
        <div class="update">
          <h2 class="mb-5 mt-3" >Sửa đổi thông tin </h2>
        </div>
        <div class="mb-3 row">
          <label for="name" class="col-sm-2 col-form-label">Họ và tên</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" value="" required>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="date" class="col-sm-2 col-form-label">Ngày sinh</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="date" value="" required>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="telephone" class="col-sm-2 col-form-label">Số điện thoại</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="telephone" value="" required>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" value="" required>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="address" class="col-sm-2 col-form-label">Địa chỉ</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="address" value="" required>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="gender" class="col-sm-2 col-form-label">Giới tính</label>
          <div class="col-sm-10">
            <select id="gender">
              <option value="true">Nam</option>
              <option value="false">Nữ</option>
            </select>

          </div>
        </div>


        <div class="col-6">
          <a href="#" class="btn btn-warning " style="margin-left: 20px">Trang chủ</a>
        </div>
        <div class="col-6">
          <a href="#" class="btn btn-warning " style="margin-left: 20px">Lưu</a>

        </div>
      </div>
    </div>

  </div>
</div>
</body>
</html>
