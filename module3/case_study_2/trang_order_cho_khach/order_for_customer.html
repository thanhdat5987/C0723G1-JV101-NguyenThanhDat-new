<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="bootstrap.js"></script>
    <style>
        .my_body {
            background-color: #efcfd4;
        }

        .row {

        }

    </style>
</head>
<body>
<div class="my_body">
    <div class="row" style="padding: 50px; text-align: center">
        <h1>
            Xin vui lòng đặt lịch
        </h1>
        <h3>
            Để chúng tôi có thể chăm sóc tốt nhất cho Thú cưng của bạn
        </h3>
    </div>
    <div class="row" style="align-items: center">
        <div class="col-12 col-md-6" >
            <form class="row g-3" style=" padding-left: 100px; padding-right: 100px ">
                <div class="col-md-12">
                    <label for="validationDefault01" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="validationDefault01" required>
                </div>
                <div class="col-md-12">
                    <label for="validationDefault02" class="form-label">Số điện thoại</label>
                    <input type="text" class="form-control" id="validationDefault02" required>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault03" class="form-label">Chọn giờ đến</label>
                    <input type="time" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault04" class="form-label">Chọn ngày đến</label>
                    <input type="date"  class="form-control" id="validationDefault04" required>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Vui lòng chú thích nếu bạn có yêu cầu khác</label>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Xác nhận</button>
                </div>
            </form>
        </div>
        <div class="col-12 col-md-6 p-5 " >
            <div ><img style="border-radius: 50px" src="pictures/slide1.jpg" width="100%"/></div>
        </div>
    </div>
</div>
</body>
</html>
