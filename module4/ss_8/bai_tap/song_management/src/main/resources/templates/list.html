<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<h2>List song</h2>
<div>
    <h4 th:text="${success}"></h4>
</div>
<a class="btn btn-sm btn-outline-primary" th:href="@{/create}">Add new song</a>
<table class="table table-striped table-hover">
    <tr>
        <th>No.</th>
        <th>Song name</th>
        <th>Singer</th>
        <th>Type of song</th>
        <th>Edit</th>
    </tr>
    <tr th:each="song,status :${listSong}">
        <td th:text="${status.count}"></td>
        <td th:text="${song.name}"></td>
        <td th:text="${song.singer}"></td>
        <td th:text="${song.type}"></td>
        <td><a class="btn btn-sm btn-outline-warning" th:href="@{/edit(id=${song.getId()})}"> Edit </a></td>
    </tr>
    <tr>
        <td colspan="5" th:if="${listSong.isEmpty()}" th:text="${'There are no Song'}"></td>
    </tr>
</table>
</body>
</html>
