<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div style="width: 60%">
    <h2>Adding new Song</h2>
    <a th:href="@{/list}">Back to Song List</a>
    <form th:action="@{/save}" method="post" th:object="${song}">
        <input type="hidden" th:field="*{id}">
        <table class="table table-striped table-hover">
        <tr>
            <th>Name of Song</th>
            <td>
                <input type="text" th:field="*{name}">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </td>
        </tr>
            <tr>
                <th>Singer</th>
                <td><input type="text" th:field="*{singer}">
                <span th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></span>
                </td>
            </tr>
            <tr>
                <th>Type of Song</th>
                <td><input type="text" th:field="*{type}">
                <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span>
                </td>
            </tr>
            <tr>
               <td><button type="submit">Submit</button></td>
               <td></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
