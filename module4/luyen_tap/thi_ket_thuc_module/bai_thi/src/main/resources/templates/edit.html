<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="w3-container">
    <h1><b>Thêm mới lớp học</b></h1>
    <div class="w3-section w3-padding-16">
        <hr>
        <p>
            <a class="btn btn-sm btn-outline-primary" th:href="@{/}">
                Quay lại danh sách lớp học
            </a>
        </p>
        <div id="form">
            <form th:action="@{/update}" th:object="${student}"
                  method="POST">
                <input type="hidden" th:field="*{id}"/>
                <p>Vui lòng sua ten (*): </p>
                <div>
                    <input type="text" id="className" required th:field="*{name}" placeholder="Nhập tên lớp"/>
                    <div>
                        <label for="classes">Lop</label>
                        <select id="classes" th:field="*{classes}" >
                            <option th:each="classes:${classList}" th:value="${classes.getId()}"  th:text="${classes.getClassName()}">
                            </option>
                        </select>
                    </div>
                    <div style="margin-right: 5px"></div><input type="submit" value="Sua" class="btn btn-sm btn-outline-success"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
