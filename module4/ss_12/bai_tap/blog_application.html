<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Search</h2>
<input id="searching-name" placeholder="Enter blog name">
<button id="btn-search">Search</button>
<h2>Blog list</h2>
<table>
    <thead>
    <tr>
        <th>No.</th>
        <th>Name</th>
        <th>Content</th>
        <th>Author</th>
        <th>Category</th>
        <th>Create date</th>
    </tr>
    </thead>
    <tbody id="content">
    </tbody>
</table>
<button id="btn-more">More</button>
<script>
    let page = 0;
    let searchingName = "";
    $(document).ready(function () {
        display();
        $("#btn-more").click(function (){
            page++;
            display();
        })
        $("#btn-search").click(function (){
            page = 0;
            searchingName = $("#searching-name").val();
            display();
        })
    })

    function display() {
        let content = "";
        $.ajax({
            contentType: "application/json",
            dataType: "json",
            method: "get",
            url: `http://localhost:8080/api-blogs?page=${page}&searchingName=${searchingName}`,
            success: function (data) {
                let data1 = data.content;
                for (let i = 0; i < data1.length; i++) {
                    content += `<tr>
                                    <td>${i + 1}</td>
                                    <td>${data1[i].name}</td>
                                    <td>${data1[i].description}</td>

                                </tr>`
                }
                $("#content").html(content);
            }
        });
    }

</script>
<script src="jQuery 3.7.1.js"></script>

</body>

</html>
