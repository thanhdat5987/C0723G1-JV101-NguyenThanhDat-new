<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="w3-container">
    <h1><b>Thêm tranh</b></h1>
    <div class="w3-section w3-padding-16">
        <hr>
        <p>
            <a class="btn btn-sm btn-outline-primary" th:href="@{/}">
                Quay lại danh sách tranh
            </a>
        </p>
        <div id="form">
            <form th:action="@{/save}" th:object="${picture}"
                  method="POST">
                <input type="hidden" th:field="*{id}" />
                <table>
                    <tr>
                        <td>Tên tác phẩm</td>
                        <td>
                            <input type="text"  required th:field="*{name}" placeholder="Nhập tên tác phẩm"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Hoạ sĩ</td>
                        <td>
                            <input type="text"  required th:field="*{author}" placeholder="Nhập tên hoạ sĩ"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Năm vẽ</td>
                        <td>
                            <input type="text"  required th:field="*{paintYear}" placeholder="Nhập năm vẽ"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Kích thước</td>
                        <td>
                            <input type="text"  required th:field="*{pictureSize}" placeholder="Nhập kích thước"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Thể loại</td>
                        <td>
                            <div>
                                <select th:field="*{pictureType}"  >
                                    <option th:each="list:${typeList}" th:value="${list.getTypeId()}" th:text="${list.getTypeName()}" >
                                    </option>
                                </select>
                            </div>
                        </td>
                    </tr>
                </table>
                <div>
<!--                    <input type="text" id="className" required name="name" placeholder="Nhập tên lớp"/>-->
                    <div style="margin-right: 5px"></div><input type="submit" value="Thêm mới" class="btn btn-sm btn-outline-success"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
