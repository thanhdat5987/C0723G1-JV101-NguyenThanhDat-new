<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div style="padding: 2%">
    <div class="d-flex justify-content-between">
        <p>
            <a class="btn btn-sm btn-outline-primary" th:href="@{/create}">
                Thêm Tranh
            </a>
        </p>

        <form th:action="@{/}" method="get" class="d-flex">
            <input style="width: 125%" class="form-control me-2" name="searchName"  placeholder="nhập tên tranh..."
                  th:value="${searchName}" aria-label="Search">
            <button style="width: 50%" class="btn btn-sm btn-outline-success">Tìm kiếm</button>
        </form>

    </div>
    <h1>List student</h1>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <td>TT</td>
            <td>Tên tác phẩm</td>
            <td>Hoạ sĩ</td>
            <td>Năm vẽ</td>
            <td>Thể loại</td>
            <td>Kích thước</td>
            <td>Chức năng</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="picture, status: ${picturePage}">
            <td th:text="${status.count}"></td>
            <td th:text="${picture.name}"></td>
            <td th:text="${picture.author}"></td>
            <td th:text="${picture.paintYear}"></td>
            <td th:text="${picture.pictureType.getTypeName()}"></td>
            <td th:text="${picture.pictureSize}"></td>
            <td>
                <a th:href="@{delete(id=${picture.getId()})}">Xoá</a>
            </td>
        </tr>
        </tbody>
    </table>
    <!--phan trang-->

    <div>
        <a
           href="page,searchname">Trang
            trước</a>
        <span >1</span>
        <span >0</span>
        / <span >total</span>
        <a
                href="page,searchname">Trang sau</a>
    </div>


<script>


</script>
</body>
</html>
