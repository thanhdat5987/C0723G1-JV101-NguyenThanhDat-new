<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<p th:text="${result}"></p>
<a th:href="@{/return}">Return Book</a>
<h2>List Book</h2>
<div>
    <!--    <h4 th:text="${success}"></h4>-->
</div>
<!--<a class="btn btn-sm btn-outline-primary" th:href="@{/create}">Add new Book</a>-->
<table class="table table-striped table-hover">
    <tr>
        <th>No.</th>
        <th>Book Name</th>
        <th>Description</th>
        <th>Quantity</th>
        <th>Details</th>
    </tr>
    <tr th:each="book,status :${bookList}">
        <td th:text="${status.count}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.description}"></td>
        <td th:text="${book.quantity}"></td>
        <td><a class="btn btn-sm btn-outline-warning" th:href="@{/details(id=${book.getId()})}"> Details </a></td>
    </tr>
    <tr>
        <td colspan="5" th:if="${bookList.isEmpty()}" th:text="${'There are no Book'}"></td>
    </tr>
</table>
</body>
</html>
