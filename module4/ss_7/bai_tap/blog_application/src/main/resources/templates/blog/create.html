<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>CreateBlog</title>
</head>
<body>
<h3>Add Blog</h3>
<p>
    <a class="btn btn-sm btn-outline-primary" th:href="@{/blog}">
        Back to Blog list
    </a>
</p>
<div id="form">
    <form th:action="@{/blog/save}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}"/>
        </div>
        <div>
            <label for="author">Author</label>
            <input type="text" id="author" th:field="*{author}"/>
        </div>
        <div>
            <label for="createDate">Create date</label>
            <input type="datetime-local" id="createDate" th:field="*{createDate}"/>
        </div>
        <div>
            <label for="description">Description</label>
            <textarea id="description" th:field="*{description}" rows="5" cols="50"></textarea>
        </div>
        <div>
            <label for="content">Content</label>
            <textarea id="content" th:field="*{content}" rows="10" cols="50"></textarea>
        </div>
        <div>
            <label for="category">Category</label>
            <input type="text" id="category" th:field="*{category}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
