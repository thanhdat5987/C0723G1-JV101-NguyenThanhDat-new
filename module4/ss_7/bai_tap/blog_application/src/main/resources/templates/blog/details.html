<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>DetailBlog</title>
</head>
<body>
<h3>Blog Details</h3>
<p>
    <a class="btn btn-sm btn-outline-primary" th:href="@{/blog}">
        Back to blog list
    </a>
</p>
<div id="detail">
    <div class="cus-detail">
        <label>Blog Name:</label>
        <label th:text="${blog.name}"></label>
    </div>
    <div class="cus-detail">
        <label>Blog Content:</label>
        <label th:text="${blog.content}"></label>
    </div>
    <div class="cus-detail">
        <label>Remark:</label>
        <label th:text="${blog.remark}"></label>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
