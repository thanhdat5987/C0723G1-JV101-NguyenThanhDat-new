<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>DetailBlog</title>
</head>
<body>
<h3>Blog Details</h3>
<p>
    <a class="btn btn-sm btn-outline-primary" th:href="@{/blog}">
        Back to blog list
    </a>
</p>
<div id="detail">
        <h2 th:text="${blog.name}"></h2>
    <p th:text="${'Tác giả: '+blog.author}"></p>
    <p th:text="${'Ngày tạo: '+blog.createDate}"></p>
    <p th:text="${'Danh mục: '+blog.category.categoryName}"></p>
    <div class="cus-detail">
        <p th:text="${blog.content}"></p>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
