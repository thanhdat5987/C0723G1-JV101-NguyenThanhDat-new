<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = +prompt('Hãy nhập vào số nguyên dương n: ');
        if (n > 0 && n % 1 === 0) {
            break;
        } else {
            alert('Cần phải nhập số nguyên dương');
        }
    } while (true)
    let s = 0;
    for (let i = 1; i <= n; i++) {
        s += 1 / i;
    }
    document.write('Kết quả S= ' + s);
</script>
</body>
</html>
